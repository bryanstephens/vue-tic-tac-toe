general:
  branches:
    ignore:
      - gh-pages
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - circleci/get-latest-chrome.sh
    - yarn global add npm
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn test

